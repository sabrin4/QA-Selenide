plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            'com.github.javafaker:javafaker:1.0.2',
            'com.codeborne:selenide:6.17.0',
            'org.junit.jupiter:junit-jupiter:5.10.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}